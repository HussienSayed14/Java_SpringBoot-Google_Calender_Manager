spring.application.name=CalendarManagement

########################## DATABASE CONFIGURATION ################################
# Database URL configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ropulva_tasks
# Database username and password
spring.datasource.username=postgres
spring.datasource.password=root
# Specify the JDBC driver
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Specify DDL mode (none, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update


############################## SERVER CONFIGURATION ###########################################
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=10240 

############################# REDIS CONFIGURATION ##############################################
# application.properties
spring.redis.host=localhost
spring.redis.port=6379
# Enable debug logging for Redis connection
logging.level.org.springframework.data.redis=DEBUG
# Enable debug logging for connection pooling, etc.
logging.level.org.springframework.boot.autoconfigure.data.redis=DEBUG








